    <script>
        function add(){
            console.dir( arguments );
            let sum = 0;
            for (let i = 0; i < arguments.length ; i++) {
               sum+=arguments[i];
            }
            return sum;
        };

        console.log( add(3,4) );
        console.log( add(3,4,5) );
        console.log( add(3,4,5,6) );
    </script>
